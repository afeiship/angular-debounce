<!DOCTYPE html>
<html lang="en" ng-app="TestApp">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta content="telephone=no" name="format-detection"/>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'STHeiti', 'Microsoft YaHei', Helvetica, Arial, sans-serif;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      font-size: 12px;
    }

    html, body, .data-list {
      height: 100%;
    }

    [ng-cloak] {
      display: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid #ccc;
    }

  </style>
</head>
<body ng-controller="MainCtrl as vm" ng-cloak>

<script type="text/javascript" src="../bower_components/angular/angular.js"></script>
<script type="text/javascript" src="../dist/js/angular-debounce.js"></script>
<script type="text/javascript">
  var TestModule = angular.module('TestApp', ['nx.widget'])
    .controller('MainCtrl', function ($scope, nxDebounce) {
      var vm = this;
      window.onresize = function () {
        nxDebounce(function () {
          console.log('resize');
        }, 300);
      }


    });
</script>
</body>
</html>
